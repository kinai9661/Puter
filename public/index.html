<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puter.js AI Chat - Zeabur</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <div class="container">
        <h1>🤖 AI 聊天與圖像生成</h1>
        
        <!-- AI 聊天區 -->
        <div class="chat-section">
            <div id="chat-messages" class="messages"></div>
            <div class="input-group">
                <select id="model-select">
                    <option value="gpt-4o">GPT-4o</option>
                    <option value="claude-3.5-sonnet">Claude Sonnet 3.5</option>
                    <option value="gpt-5-nano">GPT-5 Nano</option>
                </select>
                <input type="text" id="chat-input" placeholder="輸入訊息..." />
                <button id="send-btn">發送</button>
            </div>
        </div>

        <!-- 圖像生成區 -->
        <div class="image-section">
            <h2>🎨 AI 圖像生成</h2>
            
            <div class="model-selector">
                <label for="image-model-select">選擇模型:</label>
                <select id="image-model-select">
                    <optgroup label="FLUX 2 系列 (最新)">
                        <option value="black-forest-labs/FLUX.2-pro">FLUX.2 Pro (最高品質)</option>
                        <option value="black-forest-labs/FLUX.2-dev">FLUX.2 Dev</option>
                        <option value="black-forest-labs/FLUX.2-flex">FLUX.2 Flex (彈性)</option>
                    </optgroup>
                    <optgroup label="FLUX 1.1 系列">
                        <option value="black-forest-labs/FLUX.1.1-pro">FLUX.1.1 Pro</option>
                    </optgroup>
                    <optgroup label="FLUX 1 Pro 系列">
                        <option value="black-forest-labs/FLUX.1-pro" selected>FLUX.1 Pro</option>
                        <option value="black-forest-labs/FLUX.1-Canny-pro">FLUX.1 Canny Pro (邊緣檢測)</option>
                    </optgroup>
                    <optgroup label="FLUX 1 Dev 系列">
                        <option value="black-forest-labs/FLUX.1-dev">FLUX.1 Dev</option>
                        <option value="black-forest-labs/FLUX.1-dev-lora">FLUX.1 Dev LoRA</option>
                    </optgroup>
                    <optgroup label="FLUX 1 Kontext 系列">
                        <option value="black-forest-labs/FLUX.1-kontext-max">FLUX.1 Kontext Max</option>
                        <option value="black-forest-labs/FLUX.1-kontext-pro">FLUX.1 Kontext Pro</option>
                        <option value="black-forest-labs/FLUX.1-kontext-dev">FLUX.1 Kontext Dev</option>
                    </optgroup>
                    <optgroup label="FLUX 1 Schnell 系列 (快速)">
                        <option value="black-forest-labs/FLUX.1-schnell">FLUX.1 Schnell</option>
                        <option value="black-forest-labs/FLUX.1-schnell-Free">FLUX.1 Schnell Free</option>
                    </optgroup>
                    <optgroup label="FLUX 1 Krea 系列">
                        <option value="black-forest-labs/FLUX.1-krea-dev">FLUX.1 Krea Dev</option>
                    </optgroup>
                    <optgroup label="其他模型">
                        <option value="dall-e-3">DALL-E 3</option>
                    </optgroup>
                </select>
            </div>

            <div class="model-info" id="model-info">
                <p>📌 <strong>FLUX.1 Pro</strong>: 平衡品質與速度的專業級模型</p>
            </div>

            <div class="input-group">
                <input type="text" id="image-prompt" placeholder="描述你想生成的圖像..." />
                <button id="generate-img-btn">生成圖像</button>
            </div>

            <!-- 高級選項 -->
            <div class="advanced-options" id="advanced-options">
                <h3>⚙️ 高級選項</h3>
                <div class="option-row">
                    <label>寬度:</label>
                    <input type="number" id="img-width" value="1024" min="256" max="2048" step="64">
                    <label>高度:</label>
                    <input type="number" id="img-height" value="1024" min="256" max="2048" step="64">
                </div>
                <div class="option-row">
                    <label>步數 (Steps):</label>
                    <input type="number" id="img-steps" value="30" min="1" max="100">
                    <label>引導強度 (Guidance):</label>
                    <input type="number" id="img-guidance" value="7.5" min="0" max="20" step="0.5">
                </div>
            </div>

            <div id="image-result"></div>
        </div>

        <!-- OCR 區 -->
        <div class="ocr-section">
            <h2>📝 圖像轉文字 (OCR)</h2>
            <input type="text" id="image-url" placeholder="輸入圖像 URL..." />
            <button id="ocr-btn">提取文字</button>
            <div id="ocr-result"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
