                const requestBody = {
                    prompt: prompt,
                    model: model,
                    width: width,
                    height: height,
                    steps: 30,
                    guidance_scale: 7.5,
                };

                if (seed !== null) {
                    requestBody.seed = seed;
                }

                elements.loadingText.textContent = `ğŸŒ ä½¿ç”¨ ${model} ç”Ÿæˆä¸­... (${width}x${height})`;

                // èª¿ç”¨ API
                const response = await fetch(API_ENDPOINT, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${getAPIKey()}`,
                    },
                    body: JSON.stringify(requestBody),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API éŒ¯èª¤ (${response.status}): ${errorData.message || "æœªçŸ¥éŒ¯èª¤"}`);
                }

                const data = await response.json();
                const imageUrl = data.data[0].url;

                // ä¿å­˜åˆ°æ­·å²
                recordToHistory({
                    id: generateUUID(),
                    createdAt: new Date().toLocaleString("zh-TW"),
                    prompt: prompt,
                    model: model,
                    width: width,
                    height: height,
                    seed: data.data[0].seed || seed,
                    imageUrl: imageUrl,
                });

                // æ›´æ–°é è¦½
                displayImage(imageUrl);

                // ä¿å­˜ç‚ºæœ€å¾Œä¸€å¼µåœ–ç‰‡
                currentState.lastImageUrl = imageUrl;
                currentState.lastSeed = data.data[0].seed || seed;

                // é¡¯ç¤ºé‡æ–°ç”ŸæˆæŒ‰éˆ•
                elements.btnRegenerate.style.display = "block";

                return { imageUrl, seed: data.data[0].seed || seed };
            } catch (error) {
                console.error("ç”Ÿæˆå¤±æ•—:", error);
                showAlert(`âŒ ç”Ÿæˆå¤±æ•—: ${error.message}`, "error");
                return null;
            } finally {
                currentState.isLoading = false;
                setUILoading(false);
            }
        }

        // ===== ä½¿ç”¨ç›¸åŒ Seed é‡æ–°ç”Ÿæˆ =====
        async function handleRegenerate() {
            if (!currentState.lastSeed) {
                showAlert("ç„¡æ³•æ‰¾åˆ°å‰ä¸€æ¬¡çš„ç¨®å­", "error");
                return;
            }

            elements.seed.value = currentState.lastSeed;
            await handleGenerate();
        }

        // ===== æ­·å²ç®¡ç† =====
        function loadHistory() {
            try {
                return JSON.parse(localStorage.getItem(HISTORY_KEY) || "[]");
            } catch (e) {
                console.error("è®€å–æ­·å²å¤±æ•—:", e);
                return [];
            }
        }

        function saveHistory(items) {
            try {
                localStorage.setItem(HISTORY_KEY, JSON.stringify(items.slice(0, HISTORY_MAX)));
            } catch (e) {
                console.error("ä¿å­˜æ­·å²å¤±æ•—:", e);
                showAlert("ä¿å­˜æ­·å²å¤±æ•—ï¼ˆå¯èƒ½æ˜¯å­˜å„²ç©ºé–“æ»¿ï¼‰", "error");
            }
        }

        function recordToHistory(item) {
            const items = loadHistory();
            items.unshift(item);
            saveHistory(items);
            renderHistory();
        }

        function removeHistoryItem(id) {
            const items = loadHistory().filter(x => x.id !== id);
            saveHistory(items);
            renderHistory();
        }

        function handleClearHistory() {
            if (confirm("ç¢ºå®šè¦æ¸…ç©ºæ‰€æœ‰åœ–ç‰‡è¨˜éŒ„å—ï¼Ÿæ­¤æ“ä½œç„¡æ³•æ’¤éŠ·ã€‚")) {
                localStorage.removeItem(HISTORY_KEY);
                renderHistory();
                showAlert("å·²æ¸…ç©ºæ‰€æœ‰åœ–ç‰‡è¨˜éŒ„", "success");
            }
        }

        function renderHistory() {
            const items = loadHistory();
            elements.historyCount.textContent = items.length;

            if (items.length === 0) {
                elements.historyGrid.innerHTML = '<div class="history-empty">æš«ç„¡åœ–ç‰‡è¨˜éŒ„</div>';
                elements.btnClearHistory.style.display = "none";
                return;
            }

            elements.btnClearHistory.style.display = "block";

            elements.historyGrid.innerHTML = items.map((item) => `
                <div class="history-item" title="${escapeHtml(item.prompt)}">
                    <img src="${item.imageUrl}" alt="${escapeHtml(item.prompt)}" loading="lazy" />
                    <div class="history-item-overlay">
                        <button class="history-item-btn use" onclick="useHistoryItem('${item.id}')" title="ä½¿ç”¨æ­¤æç¤ºè©">
                            â†‘
                        </button>
                        <button class="history-item-btn delete" onclick="deleteHistoryItem('${item.id}')" title="åˆªé™¤">
                            Ã—
                        </button>
                    </div>
                </div>
            `).join("");
        }

        function useHistoryItem(id) {
            const items = loadHistory();
            const item = items.find(x => x.id === id);
            if (item) {
                elements.prompt.value = item.prompt;
                elements.model.value = item.model;
                elements.width.value = item.width;
                elements.height.value = item.height;
                elements.widthValue.textContent = item.width;
                elements.heightValue.textContent = item.height;
                elements.seed.value = item.seed || "";
                elements.prompt.focus();
                window.scrollTo({ top: 0, behavior: "smooth" });
            }
        }

        function deleteHistoryItem(id) {
            if (confirm("ç¢ºå®šè¦åˆªé™¤é€™å¼µåœ–ç‰‡å—ï¼Ÿ")) {
                removeHistoryItem(id);
                showAlert("å·²åˆªé™¤åœ–ç‰‡", "success");
            }
        }

        // ===== UI æ›´æ–° =====
        function setUILoading(isLoading) {
            elements.btnGenerate.disabled = isLoading;
            elements.btnRegenerate.disabled = isLoading;

            if (isLoading) {
                elements.preview.style.display = "none";
                elements.loadingSpinner.classList.add("active");
            } else {
                elements.preview.style.display = "block";
                elements.loadingSpinner.classList.remove("active");
            }
        }

        function displayImage(imageUrl) {
            if (elements.preview.querySelector("img")) {
                elements.preview.querySelector("img").remove();
            }
            const img = document.createElement("img");
            img.src = imageUrl;
            img.alt = "ç”Ÿæˆçš„åœ–ç‰‡";
            img.className = "preview-image";
            elements.preview.innerHTML = "";
            elements.preview.appendChild(img);
        }

        function showAlert(message, type = "info") {
            const alertEl = document.createElement("div");
            alertEl.className = `alert alert-${type} show`;
            alertEl.textContent = message;

            elements.alertContainer.innerHTML = "";
            elements.alertContainer.appendChild(alertEl);

            setTimeout(() => {
                alertEl.classList.remove("show");
                setTimeout(() => alertEl.remove(), 300);
            }, 4000);
        }

        // ===== å·¥å…·å‡½æ•¸ =====
        function getAPIKey() {
            // TODO: å¾ç’°å¢ƒè®Šæ•¸æˆ–é…ç½®ä¸­ç²å– API Key
            return "your-api-key-here";
        }

        function generateUUID() {
            return "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === "x" ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function escapeHtml(str) {
            if (!str) return "";
            return str
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#39;");
        }

        // åˆå§‹åŒ–æ‡‰ç”¨
        init();
    </script>
